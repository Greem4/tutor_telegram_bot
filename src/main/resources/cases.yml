app:
  tutor-cases:
    cases:
      - id: 1
        image: ${IMAGE_CASE_1}
        description: >
          Ученица Татьяна очень успешна в учёбе, без труда справляется со всеми учебными
          задачами, однако на уроках часто отвлекается, мешает другим детям, занимается
          посторонними делами. На замечания учителя реагирует бурно, огрызается, вступает
          в продолжительные споры. Во второй половине дня Татьяна время от времени также
          ведет себя вызывающе, протестует или спорит с окружающими.
        tasks:
          - "1. Проанализируйте ситуацию, дайте ей оценку."
          - "2. Определите, каковы причины подобного поведения ребёнка?"
          - "3. Что необходимо предпринять педагогам класса для решения ситуации?"

      - id: 2
        image: ${IMAGE_CASE_2}
        description: >
          Мама (Татьяна Ивановна) обратилась в администрацию школы с жалобой по факту
          получения травмы её ребёнком (Светланой) во время прогулки (удар льдиной по
          голове). Воспитатель класса о случившемся с ребёнком родителям не сообщила.
          Мама требует разобраться в случившемся и принять меры к виновным в произошедшем.
        tasks:
          - "1. Проанализируйте ситуацию, дайте ей оценку."
          - "2. Определите пути взаимодействия всех участников образовательного процесса для решения ситуации."

      - id: 3
        image: ${IMAGE_CASE_3}
        description: >
          В класс зачислен новый ученик Вася. Мама проинформировала педагога, что у ребенка в
          прежней школе были трудности с обучением по причине несложившихся отношений с
          учителем и выразила надежду, что «теперь уж точно будет всё по-другому». Вначале в новом
          классе ребёнок продемонстрировал заинтересованность, появились первые успехи (отличные
          отметки), с одноклассниками сложились хорошие отношения. Спустя некоторое время
          ситуация изменилась: у Васи пропало желание идти в школу, повысилась тревожность,
          неуверенность в своих силах, снизилась успеваемость. В отчаянии обратилась в администрацию
          школы за помощью в решении данной ситуации.
        tasks:
          - "1. Проанализируйте ситуацию, дайте ей оценку."
          - "2. Определите пути взаимодействия всех участников образовательного процесса для решения ситуации."
